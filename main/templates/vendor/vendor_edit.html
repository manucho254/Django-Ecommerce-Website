{% extends 'base.html' %}
{% block content  %}
{% load crispy_forms_tags %}


<div class="container my-2">
 <div class="card p-4">
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"  placeholder="Enter your name" value="{{ vendor.name }}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control"  placeholder="Enter your name" value="{{ vendor.created_by.email }}">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
