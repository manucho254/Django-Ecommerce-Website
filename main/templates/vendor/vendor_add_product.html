{% extends 'base.html' %}
{% block content  %}
{% load crispy_forms_tags %}


{% if messages %}
    <ol>
       {% for message in  messages %}
       <div class="container">
         <div class="alert alert-success alert-dismissible text-center fade show" role="alert">
          <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
       </div>
       {% endfor %}
    </ol>
{% endif %}

<div class="container mx-auto mb-3 my-4">
 <h3 class="card-header text-info text-center mb-3 color-black">Add product</h3>
    <div class="card">
        <form  method="post" class="form-control" enctype="multipart/form-data">
          {% csrf_token %}
             {{ form|crispy }}
         <button type="submit" class="btn text-info color-black">Add Product</button>
        </form>
    </div>
</div>

{% include "footer.html" %}

{% endblock content %}
