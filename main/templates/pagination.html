<nav aria-label="Page navigation">
{% if is_paginated %}
  <ul class="pagination justify-content-center mb-4">
   {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link text-info color-black" href="?page={{ page_obj.previous_page_number }}">Previous</a>
    </li>
   {% endif %}
   <li class="page-item mb-3 mr-2"><a class="page-link text-info color-black" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
   {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link text-info color-black" href="?page={{ page_obj.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
  {% endif %}
</nav>
