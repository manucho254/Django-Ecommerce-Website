{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if messages %}
          <ol>
       {% for message in  messages %}
       <div class="container">
         <div class="alert alert-warning alert-dismissible text-center fade show" role="alert">
          <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
       </div>
       {% endfor %}
    </ol>
{% endif %}

<div class="container">
 <div class="row">
  <div class="col-sm-6 offset-md-3 mb-5 p-4">
    <div class="card">
     <h2 class="card-header color-black text-info mb-3 text-center"><strong>Login</strong></h2>
        <form method="post" class='p-5'>
          {% csrf_token %}
            {{ form|crispy }}
          <div class="text-center p-4">
            <button type="submit" class="btn text-info  color-black">LOG IN</button>
          </div>
        </form>
      </div>
    </div>
   </div>
</div>

{% include "footer.html" %}

{% endblock content %}
