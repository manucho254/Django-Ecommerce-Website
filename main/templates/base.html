{% load static %}

<!Doctype html>
<html>
  <head>  
     <title>My Ecomerce</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="{% static 'font-css/all.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
  </head>
<body>

<style>
  .color-black{
    background-color: black;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light color-black">
  <a class="navbar-brand text-center text-info text-lg-center" href="/">
      <h1><b><em>JUSTBUY</em></b></h1>
  </a>
  <button class="navbar-toggler" type="button" 
  data-toggle="collapse" data-target="#navbarNav" 
  aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNav">
    <ul class="navbar-nav ">
       <li class="nav-item my-4 ml-2 ">
        <a class="nav-link text-light" href="/"><h4><em>Home</em></h4></a>
      </li>
        <a class="nav-link  my-4 ml-2 text-light" href="{% url 'cart' %}">
            <i class="fas fa-shopping-cart" text="1">{% if cart %}<b>( {{ cart|length }} ){% endif %}</b></i>
        </a>
      </li>

    {% if request.user.vendor %}
     </li>
        <a class="nav-link  my-4 ml-2 text-info" href="{% url 'vendor-dashboard' %}">
          <small>Dashboard</small>
        </a>
      </li>
    {% endif %}

    {% if request.user.is_authenticated %}
      <li class="nav-item my-4 ml-2 ">
        <a class="nav-link  text-light" href="{% url 'logout' %}"><h4><em>Logout</em></h4></a>
      </li>
    {% else %}
       <li class="nav-item my-4 mr-5 ml-2">
        <a class="nav-link  text-light" href="{% url 'login' %}"><h4><em>Sign In</em></h4></a>
      </li>
    {% endif %}
    </ul>
  </div>
</nav>


{% block content %}
{% endblock content %}


  <script src="{% static 'js/jquery.slim.min.fb8409a092ad.js' %}"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="{% static 'js/bootstrap.min.14d449eb8876.js' %}"></script>
 
  <script src="{% static 'js/clean-blog.min.310410e9da68.js' %}"></script>
</body>

</html>
