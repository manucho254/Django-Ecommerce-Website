{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if messages %}
          <ol>
       {% for message in  messages %}
       <div class="container">
         <div class="alert alert-warning alert-dismissible text-center fade show" role="alert">
          <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
       </div>
       {% endfor %}
    </ol>
{% endif %}

<div class="col-sm-6 offset-md-3 mb-5">
  <div class="card my-4">
   <h1 class="card-header text-center color-black text-info "><b><em>Become a User</em></b></h1>
   <form method="post" class="p-5">
   {% csrf_token %}
      
    {{ form|crispy  }}
  <button type="submit" class="btn btn-lg text-info  color-black">Signup</button>
   </form>
 </div>
</div>

{% include 'footer.html' %}

{% endblock content %}
